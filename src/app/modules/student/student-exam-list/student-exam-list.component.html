<div class="d-flex justify-content-center h2 text-success p-4">
    ALL STUDENTS LIST
</div>

<app-go-back></app-go-back>

<div class="row d-flex justify-content-center">
    <div class="spinner-grow text-primary" role="status" *ngIf="spinner"></div>
</div>
<div>
    <table class="table table-bordered table-striped col-sm-12" *ngIf="!spinner">
        <thead>
            <tr class="bg-secondary h4 text-center">
                <th>No.</th>
                <th>Exam Id</th>
                <th>Email Id</th>
                <th>Subject name</th>
                <th>Notes</th>
                <th>Click here</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let studentExamListItem of studentExamListData; let i=index">
                <td>{{i+1}}</td>
                <td>{{studentExamListItem._id}}</td>
                <td>{{studentExamListItem.email}}</td>
                <td>{{studentExamListItem.subjectName}}</td>
                <td>{{studentExamListItem.notes}}</td>
                <td class="text-center"><button class="btn-primary w-50"
                        (click)="viewExamPaperDetail(studentExamListItem._id)">view</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
