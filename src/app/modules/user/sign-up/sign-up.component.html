<div class="container">
    <div class="row p-5 justify-content-center">
        <div class="p-5 w-50 ">
            <div class="card-title h3 bg-secondary">
                <p class="text-center p-3">SIGN UP</p>
            </div>
            <div class="card-body bg-light">
                <form>
                    <div>
                        <label for="signUpName" class="h5">Name<i class="text-danger">*</i></label>
                        <input type="text" class="form-control" id="signUpName" name="signUpName" ngModel required
                            placeholder="Enter name">
                    </div>
                    <div class="mt-3">
                        <label for="signUpEmail" class="h5">Email id<i class="text-danger">*</i></label>
                        <input type="text" class="form-control" id="signUpEmail" name="signUpEmail" ngModel required
                            minlength="3" placeholder="Enter email">
                    </div>
                    <div class="mt-3">
                        <label for="signUpPassword" class="h5">Password<i class="text-danger">*</i></label>
                        <input type="password" class="form-control" name="signUpPassword" ngModel required minlength="8"
                            placeholder="Enter password">
                    </div>
                    <div class="mt-3">
                        <label for="selectRole" class="h5">Role<i class="text-danger">*</i></label>
                        <select name="selectRole" class="form-select-sm m-2" formControlName="selectRole" ngModel>
                            <option value="" disabled>Select role</option>
                            <option *ngFor="let item of roles" id={{item.id}}>{{item.value}}
                            </option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center mt-5 mb-2">
                        <button class="btn btn-success w-50 " type="submit">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
