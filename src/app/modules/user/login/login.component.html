<div class="container">
    <div class="row p-5 justify-content-center">
        <div class="p-5 w-50 ">
            <div class="card-title h3 bg-secondary">
                <p class="text-center p-3">LOG IN</p>
            </div>
            <div class="card-body bg-light">
                <form #loginForm="ngForm" (ngSubmit)="loginUserSubmit()">
                    <div>
                        <label for="loginEmail" class="h5">Email id<i class="text-danger">*</i></label>
                        <input type="text" class="form-control" id="loginEmail" name="loginEmail" ngModel required
                            #loginEmailId="ngModel" pattern='^[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$' placeholder="Enter email id">
                        <div class="text-danger" *ngIf="loginEmailId.touched && loginEmailId.invalid">
                            <p *ngIf="loginEmailId.errors?.['required']">
                                *Email id is required
                            </p>
                            <p *ngIf="loginEmailId.errors?.['pattern']">
                                *Email id is invalid
                            </p>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="loginpassword" class="h5">Password<i class="text-danger">*</i></label>
                        <input type="password" class="form-control" name="loginPassword" ngModel required
                            #loginPassword="ngModel" minlength="8"  placeholder="Enter password">
                        <div class="text-danger" *ngIf="loginPassword.touched && loginPassword.invalid">
                            <p *ngIf="loginPassword.errors?.['required']">
                                *Password is required
                            </p>
                            <p *ngIf="loginPassword.errors?.['minlength']">
                                *Password must be at least 8 characters long
                            </p>
                        </div>
                    </div>
                    <div class="mt-2">
                        <a routerLink="/users/signup">Create account</a>
                    </div>
                    <div class="d-flex justify-content-center mt-5 mb-2">
                        <button class="btn btn-success w-50 " type="submit" [disabled]="loginForm.invalid">Log
                            in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
