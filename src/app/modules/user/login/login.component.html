<div class="container">
    <div class="row p-5 justify-content-center">
        <div class="p-5 w-50 ">
            <div class="card-title h3 bg-secondary">
                <p class="text-center p-3">LOG IN</p>
            </div>
            <div class="card-body bg-light">
                <form>
                    <div>
                        <label for="loginEmail" class="h5">Email id<i class="text-danger">*</i></label>
                        <input type="text" class="form-control" id="loginEmail" name="loginEmail" ngModel required
                            minlength="3">
                    </div>
                    <div class="mt-3">
                        <label for="loginpassword" class="h5">Password<i class="text-danger">*</i></label>
                        <input type="password" class="form-control" name="loginPassword" ngModel required minlength="8">
                    </div>
                    <div class="d-flex justify-content-center mt-5 mb-2">
                        <button class="btn btn-success w-50 " type="submit">Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
