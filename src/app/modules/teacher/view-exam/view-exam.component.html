<div class="d-flex justify-content-center h2 text-success p-4 ">
    TOTAL EXAMS
</div>

<app-go-back></app-go-back>

<div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr class="bg-secondary h4 text-center">
                <th>Exam id</th>
                <th>subject name</th>
                <th>Eamil</th>
                <th>Notes</th>
                <th>View</th>
                <th>edit exam</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let examL of examsList">
                <td>{{examL._id}}</td>
                <td>{{examL.subjectName}}</td>
                <td>{{examL.email}}</td>
                <td>{{examL.notes}}</td>
                <td class="text-center">
                    <button class="btn-primary w-50" (click)="viewExamDetails(examL._id)">view</button>
                </td>
                <td class="text-center">
                    <button class="btn-danger w-50" (click)="deleteExamUsingId(examL._id)">delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
