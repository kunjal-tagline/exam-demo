<div class="d-flex justify-content-center h2 text-success p-4 ">
    ALL STUDENTS LIST
</div>
<div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr class="bg-secondary h4 text-center">
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Id</th>
                <th>View profile</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of studentList">
                <td>{{data.name}}</td>
                <td>{{data.email}}</td>
                <td>{{data.status}}</td>
                <td>{{data._id}}</td>
                <td class="d-flex justify-content-center"><button class="btn-primary w-50">view</button></td>
            </tr>
        </tbody>
    </table>
</div>
